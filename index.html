<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>page smooth transition</title>
    <meta charset="utf-8"><!--设置字符集-->
    <meta http-equiv="x-ua-compatible" content="IE-edge,chrome=1"><!--告诉IE使用最新的渲染模式-->
    <meta name="viewport" content="width=device-width,initial-scale=1"><!--自适应：宽度等于用户设备的宽度，不允许用户缩放-->
    <link href="http://fonts.googleleapis.com/css?family=Josefin+Slab:400,700" type="text/css">
    <link href="style.css " rel="stylesheet" type="text/css">
    <link href="normalize.css " rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="st-container">
        <input id="st-control-1" type="radio" name="radio_set" checked="checked" >
        <a href="#st-panel-1">首页</a>
        <input id="st-control-2" type="radio" name="radio_set"  >
        <a href="#st-panel-2">自我介绍</a>
        <input id="st-control-3" type="radio" name="radio_set"  >
        <a href="#st-panel-3">学习经历</a>
        <input id="st-control-4" type="radio" name="radio_set" >
        <a href="#st-panel-4">作品</a>
        <input id="st-control-5" type="radio" name="radio_set"  >
        <a href="#st-panel-5">感谢查看</a>
        <div class="st-scroll">
            <section class="st-panel" id="#st-panel-1">
                <div class="wrap">
                    <div class="moon"></div>
                </div>
                <h2>首页</h2>
                <p></p>
            </section>
            <section class="st-panel" id="#st-panel-2">
                <div class="st-desc" data-icon="L"></div>
                <h2>自我介绍</h2>
                <p></p>
            </section>
            <section class="st-panel" id="#st-panel-3">
                <div class="st-desc" data-icon="M"></div>
                <h2>学习经历</h2>
                <p></p>
            </section>
            <section class="st-panel" id="#st-panel-4">
                <div class="st-desc" data-icon="N"></div>
                <h2>作品</h2>
                <p></p>
            </section>
            <section class="st-panel" id="#st-panel-5">
                <div class="st-desc" data-icon="B"></div>
                <h2>感谢查看</h2>
                <p></p>
            </section>
        </div>
    </div>
</div>
</body>
</html>
